
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <a href="/tambah-data" class="btn btn-secondary float-right m-3">Tambah Data</a>
                    <table class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let currentDivision of divisions; let i = index">
                            <tr>
                                <td>{{currentDivision._id}}</td>
                                <td>{{currentDivision.name}}</td>
                                <td>{{currentDivision.description}}</td>
                                <td style='text-align: center;'>
                                    <a href="/edit-data/id" class="btn btn-warning btn-circle"><i class="far fa-edit nav-icon"></i></a>
                                    <a href="/hapus-data/id" class="btn btn-danger btn-circle"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
